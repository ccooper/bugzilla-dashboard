<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" media="all"
        href="css/dashboard.css" />
  <title>Bugzilla Dashboard - Developer Workflow</title>
</head>
<body>
<div id="reports">
  <h1>Bugzilla Dashboard - Developer Workflow</h1>
  <div id="directreports" class="container">
  </div>
</div>
<div id="templates">
  <div class="bug-tooltip">
    <div>
      <span class="priority"></span>
      <span class="severity"></span>
    </div>
    <div>
      <span class="product"></span>
      <span class="component"></span>
    </div>
    <div>Created <span class="age"></span></div>
  </div>
  <table id="sortable" class="bugs">
    <tr class="header">
      <th>Summary</th>
      <th>Last&nbsp;Changed</th>
      <th>Priority</th>
    </tr>
    <tr class="bug-row">
      <td class="summary"></td>
      <td class="last-changed"></td>
      <td class="priority"></td>
    </tr>
  </table>
</div>
<div id="form-cache">
  <form><textarea class="data"></textarea></form>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
<script src="js/date-utils.js"></script>
<script src="js/bugzilla.js"></script>
<script src="js/cache.js"></script>
<script src="js/dashboard.js"></script>
<script src="js/reports.js"></script>
<script type="text/javascript">
  var manager = "developer-workflow";
  var myUsernames = reports[manager];
  var l = myUsernames.length;
  var fragment = document.createDocumentFragment();
  for (var i = 0; i < l; i++) {
    fragment.appendChild(generate_bug_div(i, myUsernames[i]));
  }
  $('div#directreports').append(fragment);
  $(function() {
    $("#sortable").sortable({
        appendTo: document.body
    });
    $("#sortable").disableSelection();
  });
</script>
</html>
